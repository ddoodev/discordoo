name: Hash mappings

on: repository_dispatch

jobs:
  send-mappings:
    runs-on: ubuntu-latest
    if: github.event.action == 'docs_build'
    steps:
      - uses: actions/checkout@v2
        with:
          persist-credentials: false
          fetch-depth: 0
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: '16'
      - name: Set env vars
        id: vars
        shell: bash
        run: |
          echo "::set-output name=sha_curr_short::$(git rev-parse --short HEAD)"
          echo "::set-output name=sha_prev_short::${{ github.event.payload.sha }}"
      - name: Send request to mappings server
        run: |
          curl -X POST https://ddoo.dev/map \
            -H 'Content-Type: application/json' \
            -H 'Authorization: ${{ secrets.CF_KV_WRITE_TOKEN }}' \
            --data '{"hash": { "key": "${{ steps.vars.outputs.sha_prev_short }}", "value": "${{ steps.vars.outputs.sha_curr_short }}" }}'